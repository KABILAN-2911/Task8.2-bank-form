<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        #b1{
            background-color: gainsboro;
        }
        span {
    display: inline-block;
    width: 20px;
    height: 20px;
    margin: 6px;
    background-color:green;
    
  }
  .h2{
    text-align: center;
  }
    </style>
</head>
<body>
    <div class="container  mt-3" id="b1">
        <br>

        <div class="container ps-2 my-0  text-white bg-success mt-2">
              <div class="row p-2">
                <div class="col-10 h3 fw-bold"> Bank Rating Form </div>
                <div class=" col  lead"><img src="https://cdn2.iconfinder.com/data/icons/bank-and-financial-5/48/22-Payment_control-64.png" width="40px"> GREAT BANK</div>
              </div>
        </div>   
                <form action="">
                    <div class="row m-3">
                        <div class="col"><label ><b>Company Name</b></label></div>
                        <div class="col "><input type="text" class="form-control border-dark"></div>
        
                    </div>
                    <div class="row m-3">
                        <div class="col"><label ><b>Financial Institution Name</b></label></div>
                        <div class="col"><input type="text" class="form-control border-dark"></div>
                    </div>
                    <div class="row m-3">
                        <div class="col-6"><label ><b>Company Institution Contact person</b></label></div>
                        <div class="col-3"><input type="text" class="form-control border-dark"></div>
                        <div class="col-3"><input type="text" class="form-control border-dark"></div>
                    </div>
                    <div class="row m-3">
                        <div class="col"><label ><b>Financial Institution Name</b></label></div>
                        <div class="col"><input type="text" class="form-control border-dark"></div>
                    </div>
                    <div class="row m-3 ">
                        <div class="col"><label ><b>Contact Phone Number</b></label></div>
                        <div class="col"><input type="text" class="form-control border-dark"></div>
                    </div>
                    <div class="row m-3">
                        <div class="col-6"><label ><b>Name of Account Holder</b></label></div>
                        <div class="col-3"><input type="text" class="form-control border-dark"></div>
                        <div class="col-3"><input type="text" class="form-control border-dark"></div>
                    </div>
                    <div class="row m-3">
                        <div class="col-6"><label ><b>Name of Account Holder</b></label></div>
                        <div class="col-2"><input type="text" class="form-control border-dark"></div>
                        <div class="col-2"><input type="text" class="form-control border-dark"></div>
                        <div class="col-2"><input type="text" class="form-control border-dark"></div>
                    </div>
                    <div class="row m-3">
                        <div class="col"><label ><b>Account Type</b></label></div>
                        <div class="col"><input type="text" class="form-control border-dark"></div>
                    </div>
                    <div class="row m-3">
                        <div class="col"><label ><b>Balance</b></label></div>
                        <div class="col"><input type="text" class="form-control border-dark"></div>
                    </div>
                    <div class="row m-3">
                        <div class="col"><label ><b>Additional Information</b></label></div>
                        <div class="col "><hr><br><hr><br><hr></div>
                    </div>
                    <div class="h2">
                    <span class=" rounded-circle"></span>
                    <span class=" rounded-circle"></span>
                    <span class=" rounded-circle"></span>
                    </div>

                    

                   
                </form>
            </div>
       
           

    </div>
</body>
</html>
